<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>One Construction Ltd | Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript">
      $(document).ready(()=>{
        $(".menu").click(()=>{
          $("nav").slideToggle(500);
        })
      })
    </script>
  </head>
  <body>
    <!-- Navigations section start here -->
    <nav>
      <h1 class="brand"><a href="index.html">One Construction Ltd</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div style="clear:both;"></div>
    </nav>
    <div class="responsive-bar">
      <h3 class="brand"><a href="index.html">One Construction Ltd</a></h3>
      <h4 class="menu">MENU</h4>
      <div style="clear:both;"></div>
    </div>
    <!-- Navigations end here. -->

    <!--Showcase -->
    <section id="contact-bg">

    </section>
    <section id="contact-section">
        <div class="contact-form">
          <h3>Send Feedback</h3>
          <form class="" action="index.html" method="post">
            <input type="text" name="" value="" placeholder="Name" maxlength="20" required><br>
            <input type="email" name="" value="" placeholder="Email" maxlength="30" required><br>
            <textarea name="message" rows="4" cols="40" placeholder="Message" required></textarea><br>
            <input type="submit" name="" value="Submit" class="btn">
          </form>
        </div>
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="contact">
            <i class="fa fa-tint fa-2x"></i>&nbsp;&nbsp;
            <span class="contact-desc">Kigali,KG38 Ave,Masaka</span>
          </div>
          <div class="contact">
            <i class="fa fa-phone-square fa-2x"></i>&nbsp;&nbsp;
            <span class="contact-desc">+250 785 844 487</span>
          </div>
          <div class="contact">
            <i class="fa fa-envelope fa-2x"></i>&nbsp;&nbsp;
            <span class="contact-desc">info@oneltd.rw</span>
          </div>
        </div>
    </section>
    <footer>
      <div>
        &copy; 2018, One Construction Ltd.
      </div>
      <div class="">
        <h4>We are on Social Media</h4><br>
        <div class="social-links">
          <a href="#" class="btn-rounded"><i class="fa fa-facebook fa-2x"></i></a>
          <a href="#" class="btn-rounded"><i class="fa fa-twitter fa-2x"></i></a>
          <a href="#" class="btn-rounded"><i class="fa fa-instagram fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
